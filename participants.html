<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

    
    <div id="header"></div>
  <div class="container py-4">
  
    <section class="row justify-content-center text-center mb-4">
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numCat"></h5>
          <p class="mb-0 small">Categories</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numSty"></h5>
          <p class="mb-0 small">Styles</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numPar"></h5>
          <p class="mb-0 small">Participants</p>
        </div>
      </div>
    </section>


    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <div class="row g-2 align-items-center">
          <div class="col-md-8">
            <input type="text" id="buscador" class="form-control" placeholder="Search for participant by first or last name">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="filtrarCategorias()">Search</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-secondary w-100" onclick="resetearBuscador()">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <div id="participantsContainer">
        <div class="accordion mb-4" id="accordionCategory1">
            <div class="accordion-item" data-nombres="Alvaro Morancho">
                <h2 class="accordion-header" id="heading1"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">Professional</button></h2>
                <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1">
                    <div class="accordion-body">
                        <h3><span class="badge bg-warning">Total Participants: 1</span></h3>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-light text-primary">
                                    <tr class="text-center">
                                        <th>Participant</th>
                                        <th>Baladi</th>
                                        <th>Drum CD</th>
                                        <th>Folklore</th>
                                        <th>Fusion</th>
                                        <th>Live Drum</th>
                                        <th>Pop song</th>
                                        <th>Raqs sharki</th>
                                        <th>Shaabi</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center text-success fw-bold">
                                    <tr>
                                        <td class="text-muted fw-medium text-center">Alvaro Morancho</td>
                                        <td><span class="text-success">✓</span></td>
                                        <td></td>
                                        <td></td>
                                        <td><span class="text-success">✓</span></td>
                                        <td><span class="text-success">✓</span></td>
                                        <td><span class="text-success">✓</span></td>
                                        <td></td>
                                        <td><span class="text-success">✓</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
    
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/participants.js"></script>

</body>
</html>
