<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title data-i18n="title">Participants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    
  <div id="header"></div>

  <div class="container py-4">
  
    <section class="row justify-content-center text-center mb-2">
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numCat"></h5>
          <p class="mb-0 small" data-i18n="categories">Categories</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numSty"></h5>
          <p class="mb-0 small" data-i18n="styles">Styles</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numPar"></h5>
          <p class="mb-0 small" data-i18n="participants">Participants</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numNat"></h5>
          <p class="mb-0 small" data-i18n="nationalities">Nationalities</p>
        </div>
      </div>
    </section>

    <section class="row justify-content-center text-center mb-4">
      <!-- Total de nacionalidades (mismo ancho que numCategories) -->
      

      <!-- Banderas con número: ahora col-md-4 para que la fila ocupe 6 columnas en total (2 + 4) -->
      <div class="col-md-8 col-12 mb-2">
        <div class="bg-white border border-secondary p-3 shadow-sm rounded">
          <div id="parByNat" class="d-flex flex-wrap justify-content-center align-items-center gap-2 small text-secondary"></div>
        </div>
      </div>
    </section>

    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <div class="row g-2 align-items-center">
          <div class="col-md-8">
            <input type="text" id="buscador" class="form-control" placeholder="Search for participant by first or last name" data-i18n-placeholder="search_placeholder">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="filtrarCategorias()" data-i18n="search">Search</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-secondary w-100" onclick="resetearBuscador()" data-i18n="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div id="participantsContainer"></div>

  </div>

  <div class="modal fade" id="styleDancersModal" tabindex="-1" aria-labelledby="styleDancersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="styleDancersModalLabel" data-i18n="dancer_styles">Bailarinas del estilo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Insertar la hora estimada de inicio -->
          <div class="text-center mb-3">
            <small class="text-muted">
              <span data-i18n="stimated_start">Estimated Start: </span><span id="estimatedStart" class="fw-semibold"></span>
            </small>
          </div>
          <ul id="styleDancersList" class="list-group">
            <!-- Se insertarán aquí las bailarinas -->
          </ul>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="styleScheduleModal" tabindex="-1" aria-labelledby="styleScheduleLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="styleScheduleLabel">Styles Schedule - Category XYZ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Tabla de estilos -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th data-i18n="col_style">Style</th>
                  <th data-i18n="col_start">Estimated Start Time</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aquí se generarán filas dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close">Close</button>
        </div>
      </div>
    </div>
  </div>

    
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/participants.js"></script>

</body>
</html>
