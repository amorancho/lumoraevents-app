<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>Participants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

    
    <div id="header"></div>
  <div class="container py-4">
  
    <section class="row justify-content-center text-center mb-4">
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numCat"></h5>
          <p class="mb-0 small">Categories</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numSty"></h5>
          <p class="mb-0 small">Styles</p>
        </div>
      </div>
      <div class="col-md-2 col-12 mb-2">
        <div class="bg-white border border-secondary p-2 shadow-sm rounded">
          <h5 class="text-primary mb-1" id="numPar"></h5>
          <p class="mb-0 small">Participants</p>
        </div>
      </div>
    </section>


    <div class="row justify-content-center mb-5">
      <div class="col-md-8">
        <div class="row g-2 align-items-center">
          <div class="col-md-8">
            <input type="text" id="buscador" class="form-control" placeholder="Search for participant by first or last name">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" onclick="filtrarCategorias()">Search</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-secondary w-100" onclick="resetearBuscador()">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <div id="participantsContainer">
        
    </div>

  </div>

  <div class="modal fade" id="styleDancersModal" tabindex="-1" aria-labelledby="styleDancersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="styleDancersModalLabel">Bailarinas del estilo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="styleDancersList" class="list-group">
            <!-- Se insertarán aquí las bailarinas -->
          </ul>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

    
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/participants.js"></script>

</body>
</html>
