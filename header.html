<header class="container-fluid bg-dark text-white shadow-sm">
    
    <div class="row align-items-center py-3 text-center text-lg-start">
      <!-- Logo -->
      <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-start align-items-center mb-2 mb-lg-0 ps-lg-4">
        <a href="index.html">
          <img src="https://res.cloudinary.com/ddgxtuwdo/image/upload/v1749828864/logo_svg_lqefiq.svg" 
              alt="Logo LumoraEvents" 
              class="me-2" 
              style="height: 40px;" 
              id="lumoraevents-logo">
        </a>
      </div>


      <!-- Event name -->
      <div class="col-12 col-lg-4 d-flex justify-content-center mb-2 mb-lg-0">
        <div class="bg-secondary bg-opacity-25 rounded-pill px-4 py-2 d-inline-block text-center">
          <a href="" id="event-name" class="fs-4 fs-lg-3 fw-semibold text-decoration-none text-white d-block"></a>
          <span id="event-info-badge" class="d-block text-warning fw-bold small mt-1"></span>
        </div>
      </div>

      <!-- User info -->
      <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-end align-items-center pe-lg-4">
        <i class="bi bi-person-circle fs-5 me-2"></i>
        <span id="user-name" class="fw-light me-2">Guest</span>
        <button id="auth-btn" class="btn btn-sm btn-outline-light">Login</button>
        <button id="admin-btn" type="button" class="btn btn-sm btn-warning ms-2 d-none">Admin</button>
      </div>

    </div>

    
    <div class="row bg-secondary bg-opacity-25 py-2 px-1 align-items-center">
      <div class="col-3 d-flex align-items-center">
        <a href="" class="text-decoration-none text-white d-flex align-items-center gap-2" id="home-link">
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <span id="screen-title" class="fw-semibold fs-5 fs-lg-1"></span>
      </div>
      <div class="col-3 d-flex justify-content-end align-items-center pe-3">
        <!-- Language selector -->
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle d-flex align-items-center gap-2" type="button" id="languageDropdown" 
            data-bs-toggle="dropdown" aria-expanded="false" style="border: none;">
            <img src="https://flagcdn.com/24x18/es.png" alt="Español" width="24" height="18" id="current-flag">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2" onclick="changeLanguage('es')">
                <img src="https://flagcdn.com/24x18/es.png" alt="Español" width="24" height="18">
                Español
              </button>
            </li>
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2" onclick="changeLanguage('en')">
                <img src="https://flagcdn.com/24x18/gb.png" alt="English" width="24" height="18">
                English
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </header>
