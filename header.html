<header class="container-fluid bg-dark text-white shadow-sm">
    
    <div class="row align-items-center py-3 text-center text-lg-start">
      <!-- Logo -->
      <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-start align-items-center mb-2 mb-lg-0 ps-lg-4">
        <a href="index.html">
          <img src="https://res.cloudinary.com/ddgxtuwdo/image/upload/v1749828864/logo_svg_lqefiq.svg" 
              alt="Logo LumoraEvents" 
              class="me-2" 
              style="height: 40px;" 
              id="lumoraevents-logo">
        </a>
      </div>


      <!-- Event name -->
      <div class="col-12 col-lg-4 d-flex justify-content-center mb-2 mb-lg-0">
        <div class="bg-secondary bg-opacity-25 rounded-pill px-4 py-2 d-inline-block text-center">
          <a href="" id="event-name" class="fs-4 fs-lg-3 fw-semibold text-decoration-none text-white d-block"></a>
          <span id="event-info-badge" class="d-block text-warning fw-bold small mt-1"></span>
        </div>
      </div>

      <!-- User info -->
      <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-end align-items-center pe-lg-4">
        <button id="avatar-trigger" class="btn btn-sm btn-outline-light d-none me-2 d-flex align-items-center gap-2" type="button">
          <img id="avatar-thumb" src="https://via.placeholder.com/80x80.png?text=Avatar" alt="Avatar" class="rounded-circle border" style="width: 38px; height: 38px; object-fit: cover;">
          <span id="avatar-trigger-text">Avatar</span>
        </button>
        <i class="bi bi-person-circle fs-5 me-2" id="user-fallback-icon"></i>
        <span id="user-name" class="fw-light me-2">Guest</span>
        <button id="auth-btn" class="btn btn-sm btn-outline-light">Login</button>
        <button id="admin-btn" type="button" class="btn btn-sm btn-warning ms-2 d-none">Admin</button>
      </div>

    </div>

    
    <div class="row bg-secondary bg-opacity-25 py-2 px-1 align-items-center">
      <div class="col-3 d-flex align-items-center">
        <a href="" class="text-decoration-none text-white d-flex align-items-center gap-2" id="home-link">
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <span id="screen-title" class="fw-semibold fs-5 fs-lg-1" data-i18n="title"></span>
      </div>
      <div class="col-3 d-flex justify-content-end align-items-center pe-3">
        <!-- Language selector -->
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle d-flex align-items-center gap-2" type="button" id="languageDropdown" 
            data-bs-toggle="dropdown" aria-expanded="false" style="border: none;">
            <img src="https://flagcdn.com/24x18/es.png" alt="Español" width="24" height="18" id="current-flag">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2" onclick="changeLanguage('es')">
                <img src="https://flagcdn.com/24x18/es.png" alt="Español" width="24" height="18">
                Español
              </button>
            </li>
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2" onclick="changeLanguage('en')">
                <img src="https://flagcdn.com/24x18/gb.png" alt="English" width="24" height="18">
                English
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </header>

  <!-- Avatar management modal -->
  <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="avatarModalLabel">Gestionar foto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img id="avatarPreview" src="" alt="Vista previa" class="rounded-circle border" style="width: 140px; height: 140px; object-fit: cover;">
          </div>
          <div class="mb-3">
            <label for="avatarFile" class="form-label">Sube tu foto (png, jpg o webp)</label>
            <input class="form-control" type="file" id="avatarFile" accept="image/png,image/jpeg,image/webp">
            <div class="form-text" id="avatarHelp">Hasta 2 MB. Se optimizará automáticamente.</div>
          </div>
          <div class="alert alert-danger d-none" id="avatarError"></div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-danger" id="deleteAvatarBtn">Eliminar foto</button>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveAvatarBtn">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
