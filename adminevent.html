<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>General Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="header"></div>

  <div class="container py-4">

    <div class="d-flex justify-content-center mb-3">
      <a href="" class="btn btn-secondary rounded-pill px-4 fw-semibold" id="eventconfigUrl" data-i18n="menu_config">
        ‚öôÔ∏è Event Configuration
      </a>
    </div>
    <div class="row justify-content-center mb-4 g-2">
      <div class="col-6 col-md-auto d-flex justify-content-center">
        <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="masterdataUrl" data-i18n="menu_master">
          üåê Master Data
        </a>
      </div>
      <div class="col-6 col-md-auto d-flex justify-content-center">
        <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="judgesUrl" data-i18n="menu_judges">
          ‚öñÔ∏è Judges
        </a>
      </div>
      <div class="col-6 col-md-auto d-flex justify-content-center">
        <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="dancersUrl" data-i18n="menu_dancers">
          üíÉ Dancers
        </a>
      </div>
      <div class="col-6 col-md-auto d-flex justify-content-center">
        <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="competitionsUrl" data-i18n="menu_competitions">
          üöÄ Competitions
        </a>
      </div>
    </div>


    <div class="row g-4" id="dataEvent">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white fw-semibold d-flex flex-wrap justify-content-between align-items-center">
            <div class="me-2" data-i18n="card_title">
              <i class="bi bi-gear me-2"></i>Event Information
            </div>
            <div id="licenseInfo" class="fw-normal fst-italic text-truncate" style="min-width: 0;"></div>
          </div>
          <div class="card-body">
            <form id="eventForm" class="row g-3">

              <div class="col-md-4">
                <label for="code" class="form-label" data-i18n="prop_code">Code</label>
                <input type="text" class="form-control" id="code" disabled>
              </div>

              <div class="col-md-8 d-flex align-items-end">
                <div class="w-100">
                  <label for="name" class="form-label" data-i18n="prop_event_name">Event Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="name">
                    <span class="input-group-text bg-light">
                      <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" role="switch" id="visible">
                        <label class="form-check-label small ms-1" for="visible">Visible</label>
                      </div>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Fechas -->
              <div class="col-md-4">
                <label for="start" class="form-label" data-i18n="prop_start">Start Date</label>
                <input type="date" class="form-control" id="start">
              </div>
              <div class="col-md-4">
                <label for="end" class="form-label" data-i18n="prop_end">End Date</label>
                <input type="date" class="form-control" id="end">
              </div>
              <div class="col-md-2">
                <label for="status" class="form-label" data-i18n="prop_status">Status</label>
                <select id="status" class="form-select">
                  <option value="OPE" data-i18n="">Open</option>
                  <option value="CLO" data-i18n="">Closed</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="language" class="form-label" data-i18n="prop_lang">Language</label>
                <select id="language" class="form-select">
                  <option value="en">EN</option>
                  <option value="es">ES</option>
                </select>
              </div>

              <div class="col-12">
                <div class="row g-3 align-items-end">
                  
                  <!-- Inputs URL y Logo -->
                  <div class="col-md-9">
                    <div class="mb-3">
                      <label for="eventurl" class="form-label" data-i18n="prop_event_page">Event Page URL</label>
                      <input type="text" class="form-control" id="eventurl" placeholder="https://...">
                    </div>
                    <div class="mb-3">
                      <label for="eventlogo" class="form-label" data-i18n="prop_event_logo">Event Logo URL</label>
                      <input type="text" class="form-control" id="eventlogo" placeholder="https://...">
                    </div>
                  </div>

                  <!-- Preview a la derecha -->
                  <div class="col-md-3 text-center">
                    <img id="previewLogo" src="" alt="Event logo" class="img-fluid rounded shadow-sm d-none" style="max-height:150px;">
                  </div>

                </div>
              </div>

              <!-- Visibilidad -->
              <div class="card shadow-sm border-0 mt-4">
                <div class="card-header bg-secondary text-white fw-semibold">
                  <i class="bi bi-eye me-2"></i><span data-i18n="prop_visibility">Visibility</span>
                </div>
                <div class="card-body">
                  <div class="row g-3">                    

                    <div class="col-12 mt-3">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="visible_judges">
                            <label class="form-check-label" for="toggle1" data-i18n="visible_judges">Men√∫ Jueces Visible</label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="visible_participants">
                            <label class="form-check-label" for="toggle2" data-i18n="visible_participants">Men√∫ Participantes Visible</label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="visible_schedule">
                            <label class="form-check-label" for="toggle3" data-i18n="visible_schedule">Men√∫ Programaci√≥n Visible</label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="visible_results">
                            <label class="form-check-label" for="toggle4" data-i18n="visible_results">Men√∫ Resultados Visible</label>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <!-- Avisos -->
              <div class="card shadow-sm border-0 mt-4">
                <div class="card-header bg-secondary text-white fw-semibold">
                  <i class="bi bi-eye me-2"></i><span data-i18n="notices">Avisos</span>
                </div>
                <div class="card-body">
                  <div class="row gx-2 gy-1 align-items-end">

                  <!-- 2. Select con label -->
                  <div class="col-md-2">
                    <select class="form-select" id="notice_type">
                      <option value="INF">Info</option>
                      <option value="IMP">Importante</option>
                    </select>
                  </div>

                  <div class="col-md-10 d-flex align-items-end">

                    <div class="input-group">
                      
                      <input type="text" class="form-control" id="notice_text" placeholder="Texto del aviso">

                      <span class="input-group-text bg-light">
                        <div class="form-check form-switch mb-0">
                          <input class="form-check-input" type="checkbox" id="notice_active">
                          <label class="form-check-label small ms-1" for="notice_active">Activo</label>
                        </div>
                      </span>

                    </div>
          
                  </div>

                </div>
                </div>
              </div>
             
              <!-- Par√°metros adicionales -->
              <div class="card shadow-sm border-0 mt-4">
                <div class="card-header bg-secondary text-white fw-semibold">
                  <i class="bi bi-sliders me-2"></i><span data-i18n="prop_preferences">Preferences</span>
                </div>
                <div class="card-body">
                  <div class="row g-3">

                    <div class="col-md-6">
                      <label for="judges_to_vote" class="form-label" data-i18n="prop_num_judges">Default Judges to vote in Competitions</label>
                      <input type="number" class="form-control" id="judges_to_vote">
                    </div>
                  
                    <div class="col-md-6">
                      <label for="autorefresh_minutes" class="form-label" data-i18n="prop_autorefresh">Auto Refresh (minutes)</label>
                      <input type="number" class="form-control" id="autorefresh_minutes">
                    </div>

                    <div class="col-md-6">
                      <label for="category_class_type" class="form-label" data-i18n="prop_class_type">Category Classification Type</label>
                      <select id="category_class_type" class="form-select">
                        <option value="NO" data-i18n="no_cat_class">No Category Classification</option>
                        <option value="NUM_MEDALS" data-i18n="num_medals">By Number of Medals in Styles</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <label for="min_styles" class="form-label" data-i18n="prop_min_styles">Minimum Styles</label>
                      <input type="number" class="form-control" id="min_styles">
                    </div>                    

                  </div>
                </div>
              </div>

              <!-- Botones -->
              <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-success rounded-pill px-4 fw-semibold" id="saveEventBtn" data-i18n="save_changes">
                  <i class="bi bi-save me-2"></i>Save Changes
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>


  </div>

  <div class="modal fade" id="visibilityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar visibilidad del evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="visibilityModalMessage">Mensaje din√°mico</p>
          <div class="form-check mt-2" id="notifyJudgesContainer">
            <input class="form-check-input" type="checkbox" value="" id="notifyJudgesCheck">
            <label class="form-check-label" for="notifyJudgesCheck">
              Enviar email de bienvenida a los jueces
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="visibilityCancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="visibilityConfirmBtn" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/adminevent.js"></script>
</body>

</html>
