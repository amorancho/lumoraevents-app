<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>General Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="header"></div>

  <div class="container py-4">

    <div class="d-flex justify-content-center mb-3">
      <a href="" class="btn btn-secondary rounded-pill px-4 fw-semibold" id="eventconfigUrl">
        ‚öôÔ∏è Event Configuration
      </a>
    </div>
    <div class="d-flex justify-content-center gap-3 mb-4">
      <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="masterdataUrl">
        üåê Master Data
      </a>
      <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="judgesUrl">
        ‚öñÔ∏è Judges
      </a>
      <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="dancersUrl">
        üíÉ Dancers
      </a>      
      <a href="" class="btn btn-outline-primary rounded-pill px-4 fw-semibold" id="competitionsUrl">
        üöÄ‚Äã Competitions
      </a>
    </div>

    <div class="row g-4" id="dataEvent">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white fw-semibold">
            <i class="bi bi-gear me-2"></i>Event Information
          </div>
          <div class="card-body">
            <form id="eventForm" class="row g-3">

              <div class="col-md-4">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" disabled>
              </div>

              <div class="col-md-8 d-flex align-items-end">
                <div class="w-100">
                  <label for="name" class="form-label">Event Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="name">
                    <span class="input-group-text bg-light">
                      <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" role="switch" id="visible">
                        <label class="form-check-label small ms-1" for="visible">Visible</label>
                      </div>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Fechas -->
              <div class="col-md-4">
                <label for="start" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start">
              </div>
              <div class="col-md-4">
                <label for="end" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end">
              </div>
              <div class="col-md-2">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option value="OPE">Open</option>
                  <option value="CLO">Closed</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="language" class="form-label">Language</label>
                <select id="language" class="form-select">
                  <option value="en">EN</option>
                  <option value="es">ES</option>
                </select>
              </div>

              <!-- Logo y URL -->
              <div class="col-md-6">
                <label for="eventlogo" class="form-label">Event Logo URL</label>
                <input type="text" class="form-control" id="eventlogo" placeholder="https://...">
              </div>
              <div class="col-md-6">
                <label for="eventurl" class="form-label">Event Page URL</label>
                <input type="text" class="form-control" id="eventurl" placeholder="https://...">
              </div>
             

              <!-- Par√°metros adicionales -->
              <div class="card shadow-sm border-0 mt-4">
                <div class="card-header bg-secondary text-white fw-semibold">
                  <i class="bi bi-sliders me-2"></i>Preferences
                </div>
                <div class="card-body">
                  <div class="row g-3">

                    <div class="col-md-6">
                      <label for="judges_to_vote" class="form-label">Default Judges to vote in Competitions</label>
                      <input type="number" class="form-control" id="judges_to_vote">
                    </div>
                  
                    <div class="col-md-6">
                      <label for="autorefresh_minutes" class="form-label">Auto Refresh (minutes)</label>
                      <input type="number" class="form-control" id="autorefresh_minutes">
                    </div>

                    <div class="col-md-6">
                      <label for="category_class_type" class="form-label">Category Classification Type</label>
                      <select id="category_class_type" class="form-select">
                        <option value="NO">No Category Classification</option>
                        <option value="NUM_MEDALS">By Number of Medals in Styles</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <label for="min_styles" class="form-label">Minimum Styles</label>
                      <input type="number" class="form-control" id="min_styles">
                    </div>

                  </div>
                </div>
              </div>

              <!-- Logo preview -->
              <div class="col-12 text-center mt-4">
                <img id="previewLogo" src="" alt="Event logo" class="img-fluid rounded shadow-sm d-none" style="max-height:150px;">
              </div>

              <!-- Botones -->
              <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-success rounded-pill px-4 fw-semibold" id="saveEventBtn" disabled>
                  <i class="bi bi-save me-2"></i>Save Changes
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>

    </div>


  </div>

  <div class="modal fade" id="visibilityModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar visibilidad del evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="visibilityModalMessage">Mensaje din√°mico</p>
          <div class="form-check mt-2" id="notifyJudgesContainer">
            <input class="form-check-input" type="checkbox" value="" id="notifyJudgesCheck">
            <label class="form-check-label" for="notifyJudgesCheck">
              Enviar email de bienvenida a los jueces
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="visibilityCancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="visibilityConfirmBtn" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/adminevent.js"></script>
</body>

</html>
