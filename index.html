<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <div id="header"></div>
  
  <div class="container py-5">

    <div class="row"> 
      <div class="col text-center">
        <img src="" alt="Logo del Evento" class="img-fluid mb-3" style="max-width: 250px;" id="event-logo">
      </div>
    </div>

    
    <div class="row g-4 justify-content-center pt-4">

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="configevent.html" class="card h-100 text-center text-decoration-none shadow-sm hover-shadow" id="configUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">⚙️</div>
            <h5 class="card-title mt-3">Organization Access</h5>
            <p class="card-text text-muted">Exclusive panel to configure the event.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="voting.html" class="card h-100 text-center text-decoration-none shadow-sm" id="votingUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">⚖️</div>
            <h5 class="card-title mt-3">Judges Access</h5>
            <p class="card-text text-muted">Exclusive panel for the event's jury.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="participants.html" class="card h-100 text-center text-decoration-none shadow-sm" id="participantsUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">💃</div>
            <h5 class="card-title mt-3">Participants</h5>
            <p class="card-text text-muted">Explore the participants of the event.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="results.html" class="card h-100 text-center text-decoration-none shadow-sm" id="resultsUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">🏆</div>
            <h5 class="card-title mt-3">Results</h5>
            <p class="card-text text-muted">Display of classifications and scores</p>
          </div>
        </a>
      </div>

    </div>
    
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>

</body></html>
