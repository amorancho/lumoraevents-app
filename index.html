<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <div id="header"></div>
  
  <div class="container py-4 pb-5">

    <div class="row"> 
      <div class="col text-center">
        <img src="" alt="Logo del Evento" class="img-fluid mb-3" style="max-width: 250px;" id="event-logo">
      </div>
    </div>

    
    <div class="row g-4 justify-content-center pt-4">

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="" class="card h-100 text-center text-decoration-none shadow-sm hover-shadow" id="configUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">⚙️</div>
            <h5 class="card-title mt-3">Organization Access</h5>
            <p class="card-text text-muted">Exclusive panel to configure the event.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="" class="card h-100 text-center text-decoration-none shadow-sm" id="judgesUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">⚖️</div>
            <h5 class="card-title mt-3">Judges Access</h5>
            <p class="card-text text-muted">Exclusive panel for the event's jury.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="" class="card h-100 text-center text-decoration-none shadow-sm" id="participantsUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">💃</div>
            <h5 class="card-title mt-3">Participants</h5>
            <p class="card-text text-muted">Explore the participants of the event.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="" class="card h-100 text-center text-decoration-none shadow-sm" id="resultsUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">🏆</div>
            <h5 class="card-title mt-3">Results</h5>
            <p class="card-text text-muted">Display of classifications and scores</p>
          </div>
        </a>
      </div>

    </div>
    
  </div>

  <footer class="container-fluid bg-dark text-white py-4 mt-auto">

  <div class="row text-center text-md-start align-items-center">

    <div class="col-12 col-md-4 mb-3 mb-md-0">
      <span>©2025 LumoraEvents</span>
    </div>

    <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center gap-3">
      <a href="https://facebook.com" target="_blank" class="text-white"><i class="bi bi-facebook fs-5"></i></a>
      <a href="https://instagram.com" target="_blank" class="text-white"><i class="bi bi-instagram fs-5"></i></a>
      <a href="https://youtube.com" target="_blank" class="text-white"><i class="bi bi-youtube fs-5"></i></a>
    </div>

    <div class="col-12 col-md-4 text-md-end">
      <a href="" class="text-white text-decoration-none me-3" id="eventUrl">Official Website</a>
      <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
      <a href="#" class="text-white text-decoration-none me-3">Cookie Policy</a>
      <a href="mailto:soporte@lumoraevents.net" class="text-white text-decoration-none">Support</a>
    </div>

  </div>

</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>

  <script>

    document.addEventListener('DOMContentLoaded', () => {
    
      // Actualizar propiedades de los elementos
      updateElementProperty('event-logo', 'src', getEvent().eventLogo);
      //updateElementProperty('event-name', 'textContent', getEvent().name);
      updateElementProperty('event-name', 'href', `index.html?eventId=${getEvent().id}`);
      updateElementProperty('home-link', 'href', `index.html?eventId=${getEvent().id}`);
      updateElementProperty('eventUrl', 'href', getEvent().eventUrl);
      updateElementProperty('configUrl', 'href', `configevent.html?eventId=${getEvent().id}`);
      updateElementProperty('judgesUrl', 'href', `judges.html?eventId=${getEvent().id}`);
      updateElementProperty('participantsUrl', 'href', `participants.html?eventId=${getEvent().id}`);
      updateElementProperty('resultsUrl', 'href', `results.html?eventId=${getEvent().id}`);

    });

  </script>

</body></html>
