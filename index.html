<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  
  <header class="container-fluid bg-dark text-white shadow-sm">
    
    <div class="row align-items-center py-3 text-center text-lg-start">
      <!-- Logo -->
      <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-start align-items-center mb-2 mb-lg-0 ps-lg-4">
        <img src="https://res.cloudinary.com/ddgxtuwdo/image/upload/v1749828864/logo_svg_lqefiq.svg" alt="Logo LumoraEvents" class="me-2" style="height: 40px;" id="lumoraevents-logo">
      </div>

      <!-- Event name -->
      <div class="col-12 col-lg-4 d-flex justify-content-center mb-2 mb-lg-0">
        <div class="bg-secondary bg-opacity-25 rounded-pill px-4 py-2 d-inline-block">
          <a href="" id="event-name" class="fs-4 fs-lg-3 fw-semibold text-decoration-none text-white text-center d-block">
            <span data-i18n="home_title"></span>
          </a>
        </div>
      </div>

      <!-- User info -->
      <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-end align-items-center pe-lg-4">
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle d-flex align-items-center gap-2" type="button" id="languageDropdown" 
            data-bs-toggle="dropdown" aria-expanded="false" style="border: none;">
            <img src="https://flagcdn.com/24x18/es.png" alt="Español" width="24" height="18" id="current-flag">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2" onclick="changeLanguage('es')">
                <img src="https://flagcdn.com/24x18/es.png" alt="Español" width="24" height="18">
                Español
              </button>
            </li>
            <li>
              <button class="dropdown-item d-flex align-items-center gap-2" onclick="changeLanguage('en')">
                <img src="https://flagcdn.com/24x18/gb.png" alt="English" width="24" height="18">
                English
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </header>

  <div class="container mt-4">
    <div id="eventsContainer" class="row g-4"></div>
  </div>

  <footer class="container-fluid bg-dark text-white py-4 mt-auto">

    <div class="row text-center text-md-start align-items-center">

      <div class="col-12 col-md-4 mb-3 mb-md-0">
        <span id="regName">©2025 LumoraEvents</span>
      </div>

      <div class="col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center gap-3">
        <a href="https://facebook.com" target="_blank" class="text-white"><i class="bi bi-facebook fs-5"></i></a>
        <a href="https://instagram.com" target="_blank" class="text-white"><i class="bi bi-instagram fs-5"></i></a>
        <a href="https://youtube.com" target="_blank" class="text-white"><i class="bi bi-youtube fs-5"></i></a>
      </div>

      <div class="col-12 col-md-4 text-md-end">
        <a href="#" class="text-white text-decoration-none me-3" id="eventUrl">Official Website</a>
        <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
        <a href="#" class="text-white text-decoration-none me-3">Cookie Policy</a>
        <a href="mailto:soporte@lumoraevents.net" class="text-white text-decoration-none">Support</a>
      </div>

    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>

</body></html>
