<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title data-i18n="title">Competition Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
  <style>
    .bg-noshown {
      background-color: #6f42c1; /* morado Bootstrap */
      color: white;
    }
    /* Allow dropdowns to expand without forcing vertical scroll in the table wrapper */
    .table-responsive {
      overflow-x: auto;
      overflow-y: visible;
    }
    .results-draggable {
      cursor: grab;
    }
    .results-draggable:active {
      cursor: grabbing;
    }
    .tie-move-icon {
      font-size: 0.9rem;
    }
    .results-dancer-cell {
      text-align: left;
    }
    .results-dancer-row {
      width: 100%;
      min-width: 0;
    }
    .results-dancer-content {
      flex: 1 1 auto;
      min-width: 0;
    }
    .results-dancer-name {
      display: block;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #resultsModal .modal-dialog {
      max-width: 600px;
    }
    #resultsModal .modal-dialog.results-modal-wide {
      max-width: 800px;
    }
    #resultsModal .results-draggable td:first-child {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
    }
    #voteDetailsModal .modal-dialog {
      width: 96vw;
      max-width: 820px;
    }
    #voteDetailsModal .modal-body {
      max-height: 75vh;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 1rem;
    }
    .vote-details-scroll-group {
      margin: 0;
    }
    .vote-details-scroll-group + .vote-details-scroll-group {
      margin-top: 1rem;
    }
    .vote-details-criteria-leaders {
      margin-bottom: 0.75rem;
      padding: 0.65rem 0.75rem;
      border: 1px solid #d7dee5;
      border-radius: 0.5rem;
      background: #f8fafc;
    }
    .vote-details-criteria-leaders-title {
      margin-bottom: 0.4rem;
      font-size: 0.78rem;
      font-weight: 700;
      color: #4f5d6b;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }
    .vote-details-criteria-leaders-list {
      display: flex;
      flex-wrap: wrap;
      column-gap: 1rem;
      row-gap: 0.35rem;
    }
    .vote-details-criteria-leader-item {
      display: flex;
      align-items: baseline;
      gap: 0.25rem;
      max-width: 100%;
      min-width: 0;
    }
    .vote-details-criteria-leader-name {
      font-weight: 700;
      color: #22303d;
      white-space: nowrap;
    }
    .vote-details-criteria-leader-value {
      font-size: 0.9rem;
      color: #1f2b37;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .vote-details-scrollbar-top {
      overflow-x: auto;
      overflow-y: hidden;
      height: 12px;
      margin-bottom: 0.4rem;
    }
    .vote-details-scrollbar-spacer {
      height: 1px;
    }
    .vote-details-table-wrap {
      overflow: auto;
      max-height: 60vh;
    }
    .vote-details-table {
      table-layout: auto;
      width: max-content;
      min-width: max-content;
      margin-left: auto;
      margin-right: auto;
    }
    .vote-details-col-dancer {
      width: auto;
    }
    .vote-details-col-dancer-total {
      width: 84px;
    }
    .vote-details-col-criteria {
      width: 64px;
    }
    .vote-details-col-judge-total {
      width: 72px;
    }
    .vote-details-table th,
    .vote-details-table td {
      vertical-align: top;
      white-space: nowrap;
    }
    .vote-details-cell {
      width: 64px;
      min-width: 64px;
      max-width: 64px;
      text-align: center;
      vertical-align: middle;
    }
    .vote-details-score-cell {
      font-weight: 600;
    }
    .vote-details-dancer-total-cell {
      width: 84px;
      min-width: 84px;
      max-width: 84px;
      background-color: #edf5ff !important;
      font-weight: 700;
    }
    .vote-details-judge-total-cell {
      background-color: #edf5ff !important;
      font-weight: 700;
    }
    .vote-details-total-head,
    .vote-details-judge-total-head {
      font-weight: 700;
      background-color: #e3eefb !important;
    }
    .vote-details-status-cell {
      width: auto;
      min-width: 120px;
      max-width: none;
      text-align: center;
      vertical-align: middle;
    }
    .vote-details-table.table-bordered > :not(caption) > * > * {
      border-color: #d7dee5;
    }
    .vote-details-criteria-head {
      font-size: 0.82rem;
      max-width: 90px;
      min-width: 72px;
      padding-left: 0.25rem;
      padding-right: 0.25rem;
      white-space: normal;
      text-align: center;
    }
    .vote-details-criteria-caption {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.1rem;
      line-height: 1.15;
      text-align: center;
      width: 100%;
    }
    .vote-details-criteria-name {
      display: block;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 600;
    }
    .vote-details-criteria-percentage {
      display: block;
      max-width: 100%;
      white-space: nowrap;
      font-size: 0.72rem;
      color: #4f5d6b;
      font-weight: 700;
    }
    .vote-details-table thead tr:first-child th {
      position: sticky;
      top: 0;
      z-index: 4;
      background: var(--bs-light);
    }
    .vote-details-table thead tr:nth-child(2) th {
      position: sticky;
      top: var(--vote-details-header-second-row-top, 42px);
      z-index: 3;
      background: var(--bs-light);
    }
    .vote-details-table .vote-details-sticky-col {
      position: sticky;
      left: 0;
      z-index: 2;
      background: #fff;
      width: auto;
      min-width: max-content;
      max-width: none;
      overflow: hidden;
    }
    .vote-details-table thead .vote-details-sticky-col {
      z-index: 5;
      background: var(--bs-light);
    }
    .vote-details-dancer-cell {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.35rem;
      min-width: 0;
      width: 100%;
    }
    .vote-details-dancer-name {
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }
    .vote-details-dancer-badge {
      flex: 0 0 auto;
      margin-left: 0.35rem;
    }
    .vote-details-table tbody tr.vote-details-hover-row > th,
    .vote-details-table tbody tr.vote-details-hover-row > td {
      background: #f8fafc !important;
    }
    .vote-details-table tbody tr.vote-details-hover-row > td.vote-details-dancer-total-cell,
    .vote-details-table tbody tr.vote-details-hover-row > td.vote-details-judge-total-cell {
      background-color: #edf5ff !important;
    }
    .vote-details-table .vote-details-hover-col {
      background: #eaf3ff !important;
    }
    .vote-details-table .vote-details-hover-col.vote-details-dancer-total-cell,
    .vote-details-table .vote-details-hover-col.vote-details-judge-total-cell {
      background-color: #edf5ff !important;
    }
    #voteDetailsBody:not(.vote-details-show-criteria) .vote-details-criteria-col {
      display: none;
    }
    #classificationExportOptionsModal .export-categories-list {
      max-height: 320px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <div id="header"></div>

  <div class="container py-4">        
    <div class="container my-4" id="trackingContainer">
      <div class="row g-3 justify-content-center mb-4">
        <!-- Category -->
        <div class="col-12 col-sm-8 col-md-5 col-lg-4">
          <label for="categorySelect" class="form-label fw-semibold" data-i18n="category">Category</label>
          <select class="form-select" id="categorySelect">
            <option selected data-i18n="select_category" disabled>Select a category</option>
          </select>
        </div>

        <!-- Style -->
        <div class="col-12 col-sm-8 col-md-5 col-lg-4">
          <label for="styleSelect" class="form-label fw-semibold" data-i18n="style_optional">Style (optional)</label>
          <select class="form-select" id="styleSelect" disabled>
            <option selected data-i18n="all_styles" value="">All styles</option>
          </select>
        </div>

        <!-- Button -->
        <div class="col-12 col-sm-8 col-md-3 col-lg-2 d-flex align-items-end">
          <button class="btn btn-primary w-100" id="getCompetitionsBtn" type="button" data-i18n="get_competitions">Get Competitions</button>
        </div>

        <div class="col-12 col-sm-8 col-md-3 col-lg-2 d-flex align-items-end">
          <button class="btn btn-warning w-100" id="exportBtn" type="button" data-i18n="export">Export Results</button>
        </div>
      </div>

      <div id="competitionsContainer"></div>
    </div>


    <div class="modal fade" id="voteDetailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" data-i18n="voting_details">Detalles de votaci√≥n</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="voteDetailsBody"></div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="detailsModalLabel" data-i18n="view_details">Details</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 text-center" id="criteriaContainer"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" data-i18n="close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="resultsModalLabel" data-i18n="view_results">View Results</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="resultsModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary d-none" id="saveClassificationBtn" data-i18n="save_classification">Save Classification</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" data-i18n="close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="classificationExportOptionsModal" tabindex="-1" aria-labelledby="classificationExportOptionsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="classificationExportOptionsModalLabel">Export Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="classificationExportOptionsBody">
            <div class="d-flex align-items-center justify-content-center py-4">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <span data-i18n="loading">Loading...</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" id="classificationExportConfirmBtn" data-i18n="export">Export</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" data-i18n="close">Close</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="clear_confirm_title">Clear Voting Confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="deleteModalMessage" data-i18n="clear_confirm_text">Are you sure you want to clear this voting?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn" data-i18n="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/tracking.js"></script>
</body>
</html>
