<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title data-i18n="title">Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>

  <div class="container-fluid py-4">
  
    <div class="row justify-content-center mb-3">
      <div class="col-auto">
  
        <form id="statsForm">
          <div class="row g-2 justify-content-center align-items-center">
            <div class="col-12 col-sm-auto">
              <input type="text" class="form-control text-center" id="dancerCode" placeholder="Enter dancer code"
                maxlength="15" style="width: 300px;" data-i18n-placeholder="enter_dancer_code">
            </div>
            <div class="col-12 col-sm-auto d-grid">
              <button type="submit" class="btn btn-primary" id="getStatsBtn">
                <i class="bi bi-graph-up-arrow me-1"></i>
                <span data-i18n="get_stats">Get Stats</span>
              </button>
            </div>
          </div>
        </form>
  
      </div>
    </div>
  
    <div id="statsAlert" class="text-center my-2"></div>
  
    <div id="statisticsContainer" class="row g-3 justify-content-center"></div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/statistics.js"></script>

</body>
</html>
