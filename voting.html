<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title data-i18n="title">Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
  <style>
    .bg-noshown {
      background-color: #6f42c1; /* morado Bootstrap */
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <div class="container py-4">
      
    <div class="container" id="voteContainer">
      <div class="row g-3 align-items-end mb-4 justify-content-center">
        <div class="col-md-3">
          <label for="categorySelect" class="form-label fw-semibold" data-i18n="category">Category</label>
          <select class="form-select" id="categorySelect">
            <option selected disabled>Select a category</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="styleSelect" class="form-label fw-semibold" data-i18n="style">Style</label>
          <select class="form-select" id="styleSelect" disabled>
            <option selected disabled data-i18n="select_style">Select a style</option>
          </select>
        </div>
        
        <div class="col-md-1">
          <button class="btn btn-primary" id="refreshBtn" disabled>Refresh</button>
        </div>
      </div>

      <div class="card mb-4" id="competitionInfo" style="display:none;">
        <div class="card-header text-center">
          <h5 class="mb-0" data-i18n="info">Competition Info</h5>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold" data-i18n="category">Category</p>
              <p id="compCategory"><span class="badge bg-secondary"></span></p>
            </div>
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold" data-i18n="style">Style</p>
              <p id="compStyle"><span class="badge bg-secondary"></span></p>
            </div>
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold" data-i18n="start_time">Estimated Time</p>
              <p id="compTime"></p>
            </div>
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold" data-i18n="status">Status</p>
              <p id="compStatus"><span class="badge bg-success"></span></p>
            </div>
            <div class="col-12 col-md-4">
              <div class="row text-center">
                <div class="col-4">
                  <p class="mb-1 fw-semibold" data-i18n="num_judges">Judges</p>
                  <p id="compNumJudges"><span class="badge bg-primary"></span></p>
                </div>
                <div class="col-4">
                  <p class="mb-1 fw-semibold" data-i18n="dancers">Dancers</p>
                  <p id="compDancers"><span class="badge bg-primary"></span></p>
                </div>
                <div class="col-4">
                  <p class="mb-1 fw-semibold" data-i18n="pending">Pending</p>
                  <p id="compDancersPend"><span class="badge bg-warning"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-info text-center" id="judgeReserveInfo" style="display:none;">
        <i class="bi bi-info-circle-fill me-2"></i>
        You are a reserve judge. You can only vote for dancers who have a judge as their coach.
      </div>

      <!-- Tabla de bailarinas -->
      <div class="table-responsive mx-auto" id="dancersTableContainer" style="max-width: 700px; display:none;">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th data-i18n="col_dancer">Dancer</th>
              <th class="text-center" data-i18n="col_status">Status</th>
              <th class="text-center" data-i18n="col_action">Action</th>
            </tr>
          </thead>
          <tbody id="dancersTableBody">
            <!-- Bailarinas se cargarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>

      <div class="modal fade" id="detailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="detailsModalLabel">Votes</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3 text-center" id="criteriaContainer"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/voting.js"></script>
</body>
</html>
