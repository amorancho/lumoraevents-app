<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>Voting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <div class="container py-4">
      
    <div class="container my-4" id="voteContainer">
      <div class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
          <label for="categorySelect" class="form-label fw-semibold">Category</label>
          <select class="form-select" id="categorySelect">
            <option selected disabled>Select a category</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="styleSelect" class="form-label fw-semibold">Style</label>
          <select class="form-select" id="styleSelect" disabled>
            <option selected disabled>Select a style</option>
          </select>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" id="getDancersBtn" disabled>Get Dancers</button>
        </div>
      </div>

      <div class="card mb-4" id="competitionInfo" style="display:none;">
        <div class="card-header text-center">
          <h5 class="mb-0">Competition Info</h5>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold">Category</p>
              <p id="compCategory"><span class="badge bg-secondary"></span></p>
            </div>
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold">Style</p>
              <p id="compStyle"><span class="badge bg-secondary"></span></p>
            </div>
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold">Estimated Time</p>
              <p id="compTime"></p>
            </div>
            <div class="col-6 col-md-2">
              <p class="mb-1 fw-semibold">Status</p>
              <p id="compStatus"><span class="badge bg-success"></span></p>
            </div>
            <div class="col-12 col-md-4">
              <div class="row text-center">
                <div class="col-4">
                  <p class="mb-1 fw-semibold"># Judges</p>
                  <p id="compNumJudges"><span class="badge bg-primary"></span></p>
                </div>
                <div class="col-4">
                  <p class="mb-1 fw-semibold">Dancers</p>
                  <p id="compDancers"><span class="badge bg-primary"></span></p>
                </div>
                <div class="col-4">
                  <p class="mb-1 fw-semibold">Pending</p>
                  <p id="compDancersPend"><span class="badge bg-warning"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de bailarinas -->
      <div class="table-responsive mx-auto" id="dancersTableContainer" style="max-width: 700px; display:none;">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Dancer</th>
              <th class="text-center">Status</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="dancersTableBody">
            <!-- Bailarinas se cargarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>

      <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="detailsModalLabel">Votes</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3 text-center" id="criteriaContainer"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/voting.js"></script>
</body>
</html>
