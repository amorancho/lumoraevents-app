<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <div class="container py-4">
      
    <div class="container my-4" id="voteContainer">
      <div class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
          <label for="categorySelect" class="form-label fw-semibold">Category</label>
          <select class="form-select" id="categorySelect">
            <option selected disabled>Select a category</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="styleSelect" class="form-label fw-semibold">Style</label>
          <select class="form-select" id="styleSelect" disabled>
            <option selected disabled>Select a style</option>
          </select>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" id="getDancersBtn" disabled>Get Dancers</button>
        </div>
      </div>

      <h3 id="dancersTitle"></h3>

      <div id="dancersContainer" class="row gy-4">
        <!-- Bloques de bailarinas se insertarán aquí -->
      </div>
    </div>


  <div class="text-end mt-4">
    <button class="btn btn-success" id="sendVotesBtn" style="display:none;">Send Votes</button>
  </div>
</div>


    
  </div>  
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/voting.js"></script>
</body>
</html>
