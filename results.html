<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>

  <div class="container-fluid py-4">
    <div class="row g-3 justify-content-center mb-2">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <!--label for="categorySelect" class="form-label fw-semibold">Category</label-->
        <div class="input-group">
          <select class="form-select" id="categorySelect">
            <!-- opciones -->
          </select>
          <button id="refreshBtn" class="btn btn-primary" disabled>
            Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-2">
        <span class="col-12 col-sm-8 col-md-6 col-lg-4 text-center text-muted small d-none mt-2" id="infoText">
            Click on each dancer to see their voting details.
        </span>
    </div>

    <div class="row">
      <div class="col text-center my-3">
        <h2 id="categoriaTitulo">
          <span id="categoriaBadge" class="badge bg-primary text-white fs-3 px-4 py-2 d-none">
            <!-- Texto dinámico -->
          </span>
        </h2>
      </div>
    </div>
    
    <div id="resultsContainer"></div>
  </div>

  <!-- Modal de visualización de detalles de puntuaciones de las votaciones -->
  <div class="modal fade" id="votingDetailsModal" tabindex="-1" aria-labelledby="votingDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <span class="fw-bold text-primary">Voting Details</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="votingDetailsContainer"></div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--button type="button" class="btn btn-primary" id="saveEditBtn">Save changes</button-->
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/results.js"></script>

</body>
</html>
