<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>Event Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <div class="container py-4">

    <div class="d-flex justify-content-center">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Set Event as Visible</label>
      </div>
    </div>

    <div class="row g-4 justify-content-center mt-2">

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="masterdata.html" class="card h-100 text-center text-decoration-none shadow-sm hover-shadow" id="masterdataUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">🌐​</div>
            <h5 class="card-title mt-3">Master Data</h5>
            <p class="card-text text-muted">Configure Cotegories, Styles and Criterias.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="judges.html" class="card h-100 text-center text-decoration-none shadow-sm hover-shadow" id="judgesUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">⚖️​</div>
            <h5 class="card-title mt-3">Judges</h5>
            <p class="card-text text-muted">Configure Judges.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="dancers.html" class="card h-100 text-center text-decoration-none shadow-sm" id="dancersUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">💃</div>
            <h5 class="card-title mt-3">Dancers</h5>
            <p class="card-text text-muted">Configure Dancers.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="competitions.html" class="card h-100 text-center text-decoration-none shadow-sm" id="competitionsUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">🚀​</div>
            <h5 class="card-title mt-3">Competitions</h5>
            <p class="card-text text-muted">Configure Competitions.</p>
          </div>
        </a>
      </div>


    </div>

    <div class="row g-4 justify-content-center mt-2">

      <div class="col-12 col-lg-6">
        <a href="tracking.html" class="card h-100 text-center text-decoration-none shadow-sm hover-shadow" id="trackingUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">📊​</div>
            <h5 class="card-title mt-3">Competition Tracking</h5>
            <p class="card-text text-muted">Track Competitions in real time.</p>  
          </div>
        </a>
      </div>
    </div>

    
  </div>  

  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="deleteModalMessage">¿Seguro que quieres continuar?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelDeleteBtn" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/configevent.js"></script>

</body>
</html>
