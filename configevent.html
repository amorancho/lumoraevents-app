<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div id="header"></div>
  <div class="container py-4">
      
    <div class="row g-4 justify-content-center mt-5">

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="masterdata.html" class="card h-100 text-center text-decoration-none shadow-sm hover-shadow" id="masterdataUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">🌐​</div>
            <h5 class="card-title mt-3">Master Data</h5>
            <p class="card-text text-muted">Configure Cotegories, Styles and Criterias.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="dancers.html" class="card h-100 text-center text-decoration-none shadow-sm" id="dancersUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">💃</div>
            <h5 class="card-title mt-3">Dancers</h5>
            <p class="card-text text-muted">Configure Dancers.</p>
          </div>
        </a>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-3">
        <a href="competitions.html" class="card h-100 text-center text-decoration-none shadow-sm" id="competitionsUrl">
          <div class="card-body">
            <div class="fs-1 text-primary">🚀​</div>
            <h5 class="card-title mt-3">Competitions</h5>
            <p class="card-text text-muted">Configure Competitions.</p>
          </div>
        </a>
      </div>


    </div>

    
  </div>  
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', () => {

      // Actualizar propiedades de los elementos
      updateElementProperty('event-logo', 'src', getEvent().eventLogo);

      updateElementProperty('masterdataUrl', 'href', `?eventId=${eventId}`, false);
      updateElementProperty('dancersUrl', 'href', `?eventId=${getEvent().id}`, false);
      updateElementProperty('competitionsUrl', 'href', `?eventId=${getEvent().id}`, false);

    });

  </script>
</body>
</html>
