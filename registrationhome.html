<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon32.png" type="image/png">
  <title>Registration - LumoraEvents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.counter.dev/script.js" data-id="b4163310-ede9-4a5d-8386-8fe6df71a9fb" data-utcoffset="2"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  
  <div id="header"></div>  
  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <div class="text-center mb-4">
            <h1 class="h3 mb-2" data-i18n="registrationhome_heading">School registration</h1>
            <p class="text-muted mb-0" data-i18n="registrationhome_sub">Sign in to manage your registrations or create a new account.</p>
          </div>
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                  <div class="display-6 text-primary mb-3">
                    <i class="bi bi-box-arrow-in-right"></i>
                  </div>
                  <h2 class="h5" data-i18n="registrationhome_login_title">Sign in</h2>
                  <p class="text-muted mb-4" data-i18n="registrationhome_login_sub">Access with your school account.</p>
                  <a id="loginLink" class="btn btn-primary w-100" href="login.html" data-i18n="registrationhome_login_btn">Go to login</a>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                  <div class="display-6 text-success mb-3">
                    <i class="bi bi-person-plus"></i>
                  </div>
                  <h2 class="h5" data-i18n="registrationhome_signup_title">Create account</h2>
                  <p class="text-muted mb-4" data-i18n="registrationhome_signup_sub">New school? Start your registration.</p>
                  <a id="signupLink" class="btn btn-outline-success w-100" href="registrationsignup.html" data-i18n="registrationhome_signup_btn">Create account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/common.js"></script>
  <script src="js/registrationhome.js"></script>

</body></html>
